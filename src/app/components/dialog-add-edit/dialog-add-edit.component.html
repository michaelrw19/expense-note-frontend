<h1 class="title">{{title}}</h1>

<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Cost</mat-label>
    <input 
      matInput
      type="number"
      name="cost" 
      id="cost"
      [(ngModel)]="cost"
      required
    >
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input 
      matInput
      type="text"
      name="description" 
      id="description"
      [(ngModel)]="description"
      required
    >
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Date</mat-label>
    <input 
      matInput
      type="date"
      name="date" 
      id="date"
      [(ngModel)]="date"
      required
      min={{dateFilterMin}}
      max={{dateFilterMax}}
    >
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button 
    (click)="onCancel()"
  >Cancel</button>
  <button mat-button 
    [mat-dialog-close]="true" 
    cdkFocusInitial (click)="onSubmit()" 
    [disabled]="checkInputs()"
  >Submit</button>
</mat-dialog-actions>
