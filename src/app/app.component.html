<!DOCTYPE html>

<h1>Total spending this year: {{totalCost}} CAD</h1>

<button
    (click) = "generateExcel()">
    Generate Excel File
</button>

<button
    [disabled] = "disableExcelDownload"
    (click) = "exportExcel()"
    title={{downloadButtonMessage}}>
    Download Excel File
</button>

<mat-accordion *ngFor="let year of years">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{year}}
            </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-tab-group mat-align-tabs="center">
            <mat-tab *ngFor="let month of months ; let i = index">
                <ng-template mat-tab-label>
                    <p>
                        {{month}}
                        <br>
                        {{costs[i]}} CAD
                    </p>
                </ng-template>
                <div class="container">
                    <app-expense-list
                        year={{year}}
                        month={{month}}
                        (costChangedEvent)="updateCostsInfo()"
                    ></app-expense-list>
                </div>
            </mat-tab>
        </mat-tab-group>
    </mat-expansion-panel>
</mat-accordion>

<!-- Issues: 
    1. Running setYearlyExpenses causes error in server side, infinite loop of expenses
    2. Need to export the latest expenses, if you add an export, you'll get the outdated list of expenses
-->
    <table id="excel-table" > 
        <div *ngFor="let year of years">
            <div *ngIf="year"></div>
            <tr>
                <th colspan="3">{{year}}</th>
            </tr>
            <tr>       
                <th>Date</th> 
                <th>Description</th>  
                <th>Cost</th> 
                
            </tr>    
            <tr *ngFor="let expense of allExpenses.get(year)">
                <td>{{expense.date}}</td>  
                <td>{{expense.description}}</td> 
                <td>{{expense.cost}}</td> 
            </tr>  
            <tr>
                <td colspan="3"></td>
            </tr>
        </div>
    </table>
