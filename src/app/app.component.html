<!DOCTYPE html>
<mat-accordion *ngFor="let year of years">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{year}}
            </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-tab-group mat-align-tabs="center">
            <mat-tab *ngFor="let month of months" label={{month}}>
                <div class="container">
                    <app-expense-list
                        year={{year}}
                        month={{month}}
                    ></app-expense-list>
                </div>
            </mat-tab>
        </mat-tab-group>
    </mat-expansion-panel>
</mat-accordion>
